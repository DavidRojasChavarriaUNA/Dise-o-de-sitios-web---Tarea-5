<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarea 5</title>
  <meta name="author" content="David Rojas Chavarria" />
  <meta name="description" content="Tarea 5" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/Site.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <form class="border">
      <fieldset>
        <legend class="bg-info text-white border-bottom ps-3">Sistema de Biblioteca</legend>
        <div class="row ps-2 pe-2 pb-2">
          <div class="col-12 col-sm-3">
            <!--Acordeon de autores, libros y editoriales-->
            <div class="accordion" id="acordeon">
              <!--Autores-->
              <div class="accordion-item">
                <h2 class="accordion-header" id="elementoAcordeonAutores">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#contenidoAcordeonAutores" aria-expanded="true"
                    aria-controls="contenidoAcordeonAutores">
                    Autores
                  </button>
                </h2>
                <div id="contenidoAcordeonAutores" class="accordion-collapse collapse show"
                  aria-labelledby="elementoAcordeonAutores" data-bs-parent="#acordeon">
                  <div class="accordion-body">
                    <div class="d-flex justify-content-center">
                      <button type="button" class="btn btn-success me-1 w-50">Nuevo</button>
                      <button type="button" class="btn btn-danger ms-1 w-50">Borrar</button>
                    </div>
                    <div class="mt-3">
                      <select class="form-select" size="8" aria-label="autores">
                        <option value="1">Allan Poe</option>
                        <option value="2">Mark Twain</option>
                        <option value="3">Lewis Carro</option>
                        <option value="4">Isabel Alle</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <!--Libros-->
              <div class="accordion-item">
                <h2 class="accordion-header" id="elementoAcordeonLibros">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#contenidoAcordeonLibros" aria-expanded="true"
                    aria-controls="contenidoAcordeonLibros">
                    Libros
                  </button>
                </h2>
                <div id="contenidoAcordeonLibros" class="accordion-collapse collapse"
                  aria-labelledby="elementoAcordeonLibros" data-bs-parent="#acordeon">
                  <div class="accordion-body">
                    <div class="d-flex justify-content-center">
                      <button type="button" class="btn btn-success me-1 w-50">Nuevo</button>
                      <button type="button" class="btn btn-danger ms-1 w-50">Borrar</button>
                    </div>
                    <div class="mt-3">
                      <select class="form-select" size="8" aria-label="Libros">
                        <option value="1">La casa de</option>
                        <option value="2">El conde Dr</option>
                        <option value="3">Las aventur</option>
                        <option value="4">Alicia en e</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <!--Editoriales-->
              <div class="accordion-item">
                <h2 class="accordion-header" id="elementoAcordeonEditorialess">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#contenidoAcordeonEditoriales" aria-expanded="true"
                    aria-controls="contenidoAcordeonEditoriales">
                    Editoriales
                  </button>
                </h2>
                <div id="contenidoAcordeonEditoriales" class="accordion-collapse collapse"
                  aria-labelledby="elementoAcordeonEditoriales" data-bs-parent="#acordeon">
                  <div class="accordion-body">
                    <div class="d-flex justify-content-center">
                      <button type="button" class="btn btn-success me-1 w-50">Nuevo</button>
                      <button type="button" class="btn btn-danger ms-1 w-50">Borrar</button>
                    </div>
                    <div class="mt-3">
                      <select class="form-select" size="8" aria-label="Editoriales">
                        <option value="1">Editorial 1</option>
                        <option value="2">Editorial 2</option>
                        <option value="3">Editorial 3</option>
                        <option value="4">Editorial 4</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--Pestañas de autores, libros y editoriales-->
          <div class="col-12 col-sm-9">
            <nav>
              <!--pestañas-->
              <div class="nav nav-tabs" id="tabs" role="tablist">
                <!--Autor-->
                <button class="nav-link active" id="tabAutor" data-bs-toggle="tab" data-bs-target="#contenidoAutor"
                  type="button" role="tab" aria-controls="contenidoAutor" aria-selected="true">Autor</button>
                <!--Libro-->
                <button class="nav-link" id="tabLibro" data-bs-toggle="tab" data-bs-target="#contenidoLibro"
                  type="button" role="tab" aria-controls="contenidoLibro" aria-selected="false">Libro</button>
                <!--Editorial-->
                <button class="nav-link" id="tabEditorial" data-bs-toggle="tab" data-bs-target="#contenidoEditorial"
                  type="button" role="tab" aria-controls="contenidoEditorial" aria-selected="false">Editorial</button>
              </div>
            </nav>
            <!--contenido pestañas-->
            <div class="tab-content border-start border-end border-bottom h-100-less-42" id="contenidosPestanias">
              <!--Autor-->
              <div class="tab-pane fade show active" id="contenidoAutor" role="tabpanel" aria-labelledby="tabAutor">
                <section class="p-3">
                  <div class="row">
                    <div class="col-12">
                      <h5>Detalle de autor</h5>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="row">
                        <label class="col-form-label col-4 text-end">Nombre:</label>
                        <div class="col-8">
                          <input type="text" class="form-control" value="Mark Twain">
                        </div>
                      </div>
                      <div class="row">
                        <label class="col-form-label col-4 text-end">País:</label>
                        <div class="col-8">
                          <select class="form-select">
                            <option value="1">USA</option>
                            <option value="2">COSTA RICA</option>
                            <option value="1">SPAIN</option>
                            <option value="1">TANZANIA</option>
                          </select>
                        </div>
                      </div>
                      <div class="row">
                        <label class="col-form-label col-4 text-end">Nac.</label>
                        <div class="col-8">
                          <input type="text" class="form-control" value="1835">
                        </div>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="row">
                        <label class="col-form-label col-4 text-end">Fallec:</label>
                        <div class="col-8">
                          <input type="text" class="form-control" value="1910">
                        </div>
                      </div>
                      <div class="row">
                        <label class="col-form-label col-4 text-end">Género:</label>
                        <div class="col-8">
                          <textarea class="form-control" value="Mark Twain" rows="3" style="height: 76px;">Humor&#13;&#10;Sátira&#13;&#10;Aventuras
                          </textarea>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
                <!--tabla-->
                <section class="p-3 pb-0 table-responsive">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th>Libro</th>
                        <th>Editorial</th>
                        <th>Año</th>
                        <th>Edic</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>El principe y el</td>
                        <td>Alfaguara</td>
                        <td>1995</td>
                        <td>5ta</td>
                      </tr>
                      <tr>
                        <td>Tow Sawyer</td>
                        <td>Penguin </td>
                        <td>1965</td>
                        <td>2ta</td>
                      </tr>
                    </tbody>
                  </table>
                </section>
                <section class="ps-3 pe-3 text-end">
                  <button class="btn btn-danger">CANCEL</button>
                  <button class="btn btn-success">OK</button>
                </section>
              </div>
              <!--Libro-->
              <div class="tab-pane fade" id="contenidoLibro" role="tabpanel" aria-labelledby="tabLibro">
                <section class="p-3">
                  <div class="row">
                    <div class="col-12">
                      <h5>Detalle de libro</h5>
                    </div>
                  </div>
                  <div class="row">
                    <label class="col-form-label col-2 text-end">Nombre:</label>
                    <div class="col-9">
                      <input type="text" class="form-control" value="Las aventuras de Tom Sawyer">
                    </div>
                  </div>
                  <div class="row">
                    <label class="col-form-label col-2 text-end">ISBN:</label>
                    <div class="col-9">
                      <input type="text" class="form-control" value="12244-5678-45">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <div class="row">
                        <label class="col-form-label col-4 text-end">Año:</label>
                        <div class="col-8">
                          <input type="text" class="form-control" value="2004">
                        </div>
                      </div>
                    </div>
                    <div class="col-5">
                      <div class="row">
                        <label class="col-form-label col-4 text-end">Edición:</label>
                        <div class="col-8">
                          <select class="form-select">
                            <option value="1">1th</option>
                            <option value="2">2th</option>
                            <option value="3">3th</option>
                            <option value="4">4th</option>
                            <option value="5" selected>5th</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                </section>
                <!--autores-->
                <section class="p-3 border-bottom">
                  <div class="row">
                    <div class="col-7">
                      <div class="row">
                        <label class="col-form-label col-4 text-end">Autores:</label>
                        <div class="col-8">
                          <select class="form-select" size="3" aria-label="Editoriales">
                            <option value="1">Mark Twain</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-4">
                      <button class="btn btn-success w-100 mb-3">Agregar</button>
                      <button class="btn btn-danger w-100">Eliminar</button>
                    </div>
                  </div>
                </section>
                <section class="p-3 text-end">
                  <button class="btn btn-danger">CANCEL</button>
                  <button class="btn btn-success">OK</button>
                </section>
              </div>
              <!--Editorial-->
              <div class="tab-pane fade" id="contenidoEditorial" role="tabpanel" aria-labelledby="tabEditorial">
                contenido Editorial
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
